<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link href='css/style.css' rel='stylesheet'>
    <!-- jQuery from CDN -->
    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">
        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class='first'>
          <div class="container">
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 box"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 box"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 box"></div>
          </div>
        </div>
      </div>
        <div class='second'>
          <div class='container'>
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 box"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 box"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 box"></div>
          </div>
        </div>
      </div>
        <div class="third">
          <div class='container'>
          <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 box"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 box"></div>
            <div class="col-xs-4 col-sm-4 col-md-4 box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <button type="button" class="btn btn-default" aria-label="Right-Align">
      <span class='glyphicon glyphicon-repeat'</span>
    </button>
  <div class="turn">
  <div class="container">
<div class="row text-center">
<div class="col-md-8 col-md-offset-2"
  </body>
</html>
